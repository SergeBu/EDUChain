# Включить запись логов в файл
logging.file.name=./logs/application.log

# Уровень детализации логов (можно настроить для пакетов)
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG 
# Включение детального логирования Security

logging.level.org.springframework.web=DEBUG

# Логирование SQL (если используется БД)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Настройки безопасности
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=USER

# Логирование
logging.level.com.educhain=TRACE
# Отключаем security auto-configuration если нужно
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.thymeleaf.cache=false
spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC
# Отключаем строгую проверку URL для тестирования
spring.security.web.firewall.strict-http-firewall=false
# Отключаем перенаправление на /error
server.error.whitelabel.enabled=false
